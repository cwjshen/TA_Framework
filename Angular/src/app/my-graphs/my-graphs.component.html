<main role="main" class="container">
<!-- Bar code Data -!>
    ================================================== -->
    <div style="width: 100%;">
        <canvas
            baseChart
            [chartType]="'bar'"
            [datasets]="chartData"
            [labels]="chartLabels"
            [options]="chartOptions"
            [legend]="true"
            (chartClick)="onChartClick($event)">
        </canvas>
      </div>
    </main>
